<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Dot Plot Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="file-input">
        <label for="csv-file">Select Primary CSV File:</label>
        <input type="file" id="csv-file" accept=".csv">
    </div>
    <div id="merge-input" class="file-input" style="display: none;">
        <label for="merge-csv-file">Select CSV File to Merge:</label>
        <input type="file" id="merge-csv-file" accept=".csv">
        <button id="load-merge-file-btn" style="margin-top: 10px;">Load Merge File</button>
        <p id="merge-status" style="margin-top: 10px; color: red;"></p>
    </div>
    <div id="merge-column-selection" class="controls" style="display: none;">
        <h4>Select columns to merge and rename (optional):</h4>
        <div id="merge-options-container"></div>
        <button id="confirm-merge-btn" style="margin-top: 15px;">Confirm Merge</button>
        <p id="confirm-merge-status" style="margin-top: 10px; color: red;"></p>
    </div>
    <div id="main-controls" class="controls">
        <div class="control-group">
            <label for="x-axis-select">X-Axis:</label>
            <select id="x-axis-select">
                <option value="">Select X-Axis Column</option>
            </select>
        </div>
        <div class="control-group">
            <label for="y-axis-select">Y-Axis:</label>
            <select id="y-axis-select">
                <option value="">Select Y-Axis Column</option>
            </select>
        </div>
        <div class="control-group">
            <label for="color-column-select">Color By:</label>
            <select id="color-column-select">
                <option value="">Select Color Column (Optional)</option>
            </select>
        </div>
        <div class="control-group">
            <label for="color-intensity-input">Intensity Point:</label>
            <input type="number" id="color-intensity-input" value="1" min="0.01" step="0.1" title="Value at which color is max intensity (blue/red)">
        </div>
        <div class="control-group">
            <label for="display-points">Points to Show:</label>
            <input type="number" id="display-points" min="10" value="50" step="10">
        </div>
        <div class="control-group">
            <label for="y-grid-interval">Y Grid Interval:</label>
            <input type="number" id="y-grid-interval" value="10" min="1" step="1" title="Interval for horizontal grid lines">
        </div>
    </div>
    <div class="plot-container">
        <button id="fullscreen-btn" class="fullscreen-btn">Fullscreen</button>
        <div id="plot"></div>
        <button id="exit-fullscreen" class="exit-fullscreen">Exit Fullscreen</button>
    </div>
    <div class="navigation">
        <button id="prev-btn">← Previous</button>
        <span id="data-position">0 - 0 of 0</span>
        <button id="next-btn">Next →</button>
    </div>
    <div class="fullscreen-navigation">
        <button id="fullscreen-prev-btn">← Previous</button>
        <span id="fullscreen-data-position">0 - 0 of 0</span>
        <button id="fullscreen-next-btn">Next →</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZGraphs - CSV Data Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EZGraphs</h1>
        <div class="file-upload">
            <h2>Upload CSV File</h2>
            <input type="file" id="csv-file" accept=".csv">
        </div>
        
        <div class="data-preview">
            <h2>Data Preview</h2>
            <div id="data-table-container"></div>
        </div>
        
        <div class="graph-options">
            <h2>Graph Options</h2>
            <div class="options-form">
                <div class="form-group">
                    <label for="graph-type">Graph Type:</label>
                    <select id="graph-type">
                        <option value="line">Line Chart</option>
                        <option value="bar">Bar Chart</option>
                        <option value="scatter">Scatter Plot</option>
                        <option value="bubble">Dot Plot</option>
                        <option value="pie">Pie Chart</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="x-axis">X-Axis:</label>
                    <select id="x-axis"></select>
                </div>
                <div class="form-group">
                    <label for="y-axis">Y-Axis:</label>
                    <select id="y-axis"></select>
                </div>
                <div class="form-group" id="color-group" style="display: none;">
                    <label for="color-axis">Color By:</label>
                    <select id="color-axis">
                        <option value="">No Color Grouping</option>
                    </select>
                </div>
                <div class="form-group" id="color-normalize-group" style="display: none;">
                    <label for="color-normalize">
                        <input type="checkbox" id="color-normalize"> Normalize Color (Blue < 0 < Red)
                    </label>
                    <div id="normalize-range" style="display: none; margin-top: 10px;">
                        <div class="range-item">
                            <label for="min-value">Min Value:</label>
                            <input type="number" id="min-value" placeholder="Auto" step="any">
                        </div>
                        <div class="range-item">
                            <label for="max-value">Max Value:</label>
                            <input type="number" id="max-value" placeholder="Auto" step="any">
                        </div>
                    </div>
                </div>
                <button id="generate-graph">Generate Graph</button>
            </div>
        </div>
        
        <div class="graph-container">
            <button class="fullscreen-btn" id="fullscreen-toggle">Fullscreen</button>
            <canvas id="graph"></canvas>
            <div class="data-controls" style="display: none;">
                <button id="scroll-left">← Previous</button>
                <span id="data-position">0 - 0 of 0</span>
                <button id="scroll-right">Next →</button>
            </div>
        </div>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <!-- Custom script -->
    <script src="script.js"></script>
</body>
</html>
